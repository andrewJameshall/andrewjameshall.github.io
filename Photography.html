<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Photography | Andrew J Hall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Lightbox CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('images/bg.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .blur {
      backdrop-filter: blur(8px);
      background-color: rgba(255, 255, 255, 0.1);
      min-height: 100vh;
    }

    /* Sticky Helios-style Nav */
    #nav {
      background: rgba(0, 0, 0, 0.7);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    #nav ul {
      list-style: none;
      margin: 0;
      padding: 1em;
      text-align: center;
    }

    #nav ul li {
      display: inline-block;
      margin: 0 1.5em;
    }

    #nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 1.2em;
    }

    #nav ul li a:hover {
      text-decoration: underline;
    }

    .gallery-wrapper {
      padding: 2em;
    }

    .gallery-row {
      display: flex;
      overflow-x: auto;
      flex-wrap: nowrap;
      gap: 1em;
      padding: 1em 0;
    }

    .gallery-row::-webkit-scrollbar {
      height: 10px;
    }

    .gallery-row::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.4);
      border-radius: 5px;
    }

    .gallery-row a img {
      height: 200px;
      object-fit: cover;
      border: 4px solid white;
      border-radius: 5px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-row a img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
    }

    @media (max-width: 768px) {
      #nav ul li {
        display: block;
        margin: 0.5em 0;
      }
    }
  </style>
</head>

<body>
  <div class="blur">
    <!-- Nav -->
    <nav id="nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="research.html">Research</a></li>
        <li><a href="Music.html">Music</a></li>
        <li><a href="Photography.html">Photography</a></li>
      </ul>
    </nav>

    <!-- Gallery -->
    <div class="gallery-wrapper">
      <div class="gallery-row" id="row1"></div>
      <div class="gallery-row" id="row2"></div>
    </div>
  </div>

  <!-- Lightbox JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox-plus-jquery.min.js"></script>

  <!-- JS to Generate Images -->
  <script>
    const totalImages = 24;
    const row1 = document.getElementById('row1');
    const row2 = document.getElementById('row2');

    // Generate shuffled array of numbers from 1 to 24
    let images = Array.from({ length: totalImages }, (_, i) => String(i + 1).padStart(2, '0'));
    for (let i = images.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [images[i], images[j]] = [images[j], images[i]];
    }

    images.forEach((num, idx) => {
      const width = Math.floor(Math.random() * 101) + 200; // 200â€“300 px
      const imgHTML = `
        <a href="images/fulls/${num}.jpg" data-lightbox="gallery">
          <img src="images/thumbs/${num}.jpg" style="width:${width}px;" alt="">
        </a>
      `;
      (idx < 12 ? row1 : row2).innerHTML += imgHTML;
    });
  </script>
</body>
</html>
