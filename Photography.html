    body {
      margin: 0;
      font-family: sans-serif;
      background: url('images/fulls/01.jpg') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(10px);
      overflow-x: hidden;
    }

    /* Top Nav Bar (Helios style) */
    nav {
      background: rgba(255, 255, 255, 0.9);
      padding: 1em 2em;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: inline-flex;
      gap: 2em;
    }

    nav ul li a {
      text-decoration: none;
      font-weight: bold;
      color: #333;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #000;
      text-decoration: underline;
    }

    .gallery-wrapper {
      display: flex;
      overflow-x: auto;
      white-space: nowrap;
      scroll-behavior: smooth;
      padding: 2em;
      box-sizing: border-box;
    }

    .row {
      display: flex;
      flex-direction: column;
      gap: 1em;
      margin-right: 1em;
    }

    .photo {
      display: block;
      border: 4px solid white;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 240px;
      height: auto;
    }

    .photo:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    /* Scrollbar styling */
    .gallery-wrapper::-webkit-scrollbar {
      height: 10px;
    }

    .gallery-wrapper::-webkit-scrollbar-thumb {
      background-color: rgba(100, 100, 100, 0.4);
      border-radius: 10px;
    }
  </style>
</head>
