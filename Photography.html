<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photography | Andrew J Hall</title>

  <!-- Lightbox CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('images/bg.jpg') center center / cover no-repeat fixed;
      overflow-x: hidden;
    }

    .backdrop {
      backdrop-filter: blur(8px);
      background-color: rgba(255, 255, 255, 0.05);
      min-height: 100vh;
    }

    /* Sticky Nav Matching Helios */
    #nav {
      background: rgba(0, 0, 0, 0.7);
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 1em 0;
    }

    #nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    #nav ul li {
      display: inline-block;
      margin: 0 1.5em;
    }

    #nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2em;
    }

    #nav ul li a:hover {
      text-decoration: underline;
    }

    .gallery-wrapper {
      padding: 2em;
    }

    .gallery-row {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      margin-bottom: 2em;
      gap: 1em;
      padding-bottom: 1em;
    }

    .gallery-row a img {
      height: 200px;
      width: auto;
      border: 4px solid white;
      border-radius: 5px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-row a img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
      z-index: 1;
    }

    @media (max-width: 768px) {
      #nav ul li {
        display: block;
        margin: 0.5em 0;
      }
    }
  </style>
</head>
<body>
  <div class="backdrop">

    <!-- Sticky Nav -->
    <nav id="nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="research.html">Research</a></li>
        <li><a href="Music.html">Music</a></li>
        <li><a href="Photography.html">Photography</a></li>
      </ul>
    </nav>

    <!-- Gallery -->
    <div id="gallery" class="gallery-wrapper">
      <div class="gallery-row" id="row1"></div>
      <div class="gallery-row" id="row2"></div>
    </div>

  </div>

  <!-- Lightbox JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox-plus-jquery.min.js"></script>

  <!-- JS to Shuffle + Resize Images -->
  <script>
    const images = Array.from({ length: 24 }, (_, i) => (i + 1).toString().padStart(2, '0'));

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    shuffle(images);

    images.forEach((num, idx) => {
      const width = Math.floor(Math.random() * 100) + 200; // 200â€“300px
      const imgTag = `
        <a href="images/fulls/${num}.jpg" data-lightbox="gallery">
          <img src="images/thumbs/${num}.jpg" style="width:${width}px;" alt="">
        </a>
      `;
      const rowId = idx < 12 ? "row1" : "row2";
      document.getElementById(rowId).innerHTML += imgTag;
    });
  </script>
</body>
</html>
